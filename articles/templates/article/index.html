{% extends "base.html" %}

{% block content %}
<h1 class="text-muted">Articles</h1>
<ul>
	{% for article in article_list %}
	<li>
		<div>
			<strong>
				<a href="{% url 'articles:detail' slug=article.slug %}">
					{{ article.title }}
				</a>
			</strong>
		</div>
		{{ article.teaser }}
	</li>
	{% endfor %}
</ul>
{% endblock %}
