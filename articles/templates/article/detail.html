{% extends "base.html" %}

{% block content %}
<div class="row page-header">
	<h1>{{ article.title }}</h1>
</div>
<div class="row">
	<strong>{{ article.channel }}</strong>
</div>
<div class="row"><br></div>
<div class="row">
	{{ article.teaser }}
</div>
<div class="row"><br></div>
<div class="row">
	{{ article.text|linebreaks }}
</div>
<div class="row"><br></div>

<div class="row page-header">
	<h2><small>Comments</small></h2>
</div>
<div class="row">
	<ul>
	{% for comment in comments %}
		<li>comment.text</li>
	{% endfor %}
	</ul>
</div>

{% endblock %}
